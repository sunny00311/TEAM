<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Members</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
  }

  .card {
    max-width: 900px;
    background: #ffffff;
    padding: 25px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
  }

  .field {
    background: #f9fafb;
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 6px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .field span {
    white-space: pre-line;
  }

  .copy-btn {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }

  .copy-btn:hover {
    background: #1e40af;
  }
</style>
</head>
<body>

<div class="card">
  <h1>TEAM MEMBERS</h1>

  <div class="field">
    <span id="date">1-29-2026 16:54:36</span>
    <button class="copy-btn" onclick="copyText('date')">Copy</button>
  </div>

  <div class="field">
    <span id="email">Email: sunnysahani003@gmail.com</span>
    <button class="copy-btn" onclick="copyText('email')">Copy</button>
  </div>

  <div class="field">
    <span id="team">Team Name: Team Innovators 2.5</span>
    <button class="copy-btn" onclick="copyText('team')">Copy</button>
  </div>

  <div class="field">
    <span id="leader">Leader: Sunny Sahni</span>
    <button class="copy-btn" onclick="copyText('leader')">Copy</button>
  </div>

  <div class="field">
    <span id="members">
Members:
- Swati Yadav
- Deepanshu
- Md Danish
- Priyanshu
    </span>
    <button class="copy-btn" onclick="copyText('members')">Copy</button>
  </div>

  <div class="field">
    <span id="project">Project: INVESTMATE - AI FOR BUSINESS</span>
    <button class="copy-btn" onclick="copyText('project')">Copy</button>
  </div>

</div>

<script>
function copyText(id) {
  const text = document.getElementById(id).innerText;
  navigator.clipboard.writeText(text)
    .then(() => alert("Copied!"))
    .catch(err => console.error("Copy failed:", err));
}
</script>

</body>
</html>
